<h3>Create Student by Reactive Form</h3>
<form [formGroup]="studentForm" (ngSubmit)="getStudentValue()">
  <div class="form-group">
    <label>Id: </label>
    <input formControlName="id" class="form-control" type="text">
    <div class="alert alert-danger"
         *ngIf="studentForm.get('id').invalid && studentForm.get('id').touched">
      Id not valid!
    </div>
  </div>
  <div class="form-group">
    <label>Name: </label>
    <input formControlName="name" class="form-control" type="text">
    <div class="alert alert-danger"
         *ngIf="studentForm.get('name').invalid && studentForm.get('name')?.touched">
      Name not valid!
    </div>
  </div>
  <div class="form-group">
    <label>Age: </label>
    <input formControlName="age" class="form-control" type="number">
    <div class="alert alert-danger"
         *ngIf="studentForm.get('age').invalid && studentForm.get('age').dirty">
      Age not valid!
    </div>
  </div>
  <div class="form-group">
    <label>Mark: </label>
    <input formControlName="mark" class="form-control" type="number">
    <div class="alert alert-danger"
         *ngIf="studentForm.get('mark').invalid && studentForm.get('mark').touched">
      Mark not valid!
    </div>
  </div>
  <div class="form-group">
    <label>Avatar Link: </label>
    <input formControlName="avata" class="form-control" type="text">
  </div>
  <input class="btn btn-primary" type="submit" value="Create">
</form>
