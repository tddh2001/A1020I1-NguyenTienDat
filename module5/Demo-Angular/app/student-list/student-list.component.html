<h3>List student</h3>
<div class="container">
  <table class="table table-hover table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Mark</th>
      <th>Result</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let student of listStudents">
      <td>{{student.id}}</td>
      <td>{{student.name | titlecase}}</td>
      <td>{{student.age}}</td>
      <td>{{student.mark}}</td>
      <td *ngIf="student.mark >= 5" class="text-primary">PASS</td>
      <td *ngIf="student.mark < 5" class="text-danger">FAIL</td>
      <td>
        <button class="btn btn-primary" (click)="getIdStudent(student)">Detail</button>
        <button class="btn btn-danger">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div class="container-fluid row">
  <div class="col-12">
    <app-reactive-driven-from></app-reactive-driven-from>
  </div>
</div>
