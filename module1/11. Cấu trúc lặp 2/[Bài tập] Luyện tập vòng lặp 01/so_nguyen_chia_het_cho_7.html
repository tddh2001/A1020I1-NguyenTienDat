<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng của 20 số nguyên đầu tiên chia hết cho 7.</title>
</head>

<body>
    <script>
        let x = 0;
        for (let i = 0; i < 31; i++) {
            if (i % 7 == 0) {
                x += i;
                document.write(i+ "+");
            }

        }
        document.write("<br>"+"="+x);
    </script>
</body>

</html>
