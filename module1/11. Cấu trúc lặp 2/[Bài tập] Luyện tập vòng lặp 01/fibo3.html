<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 1;
        let b = 0;
        let temp;
        let x = 0;
        for (let i = 1; i < 21; i++) {
            temp = a;
            a = a + b;
            b = temp;
            x += b;
            document.write(b + "+");
        }
        document.write("<br >" + "=" + x);
    </script>
</body>

</html>
