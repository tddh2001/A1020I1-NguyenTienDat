<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i, j;
        document.write("<table border = 1 cellpadding = 25>");
        for (let i = 2; i < 9; i++) {
            document.write("<tr>");
            for (let j = 1; j < 10; j++){
                document.write("<td>"+ i + "x" + j + "=" + i*j + "</td>");              
            }
            document.write("</tr>")
        }
        document.write("</table>");
    </script>
</body>
</html>
