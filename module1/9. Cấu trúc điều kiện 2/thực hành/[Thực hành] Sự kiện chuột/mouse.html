<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <img src="ball.jpg" id="myImage">
        <center>
            <p>Click vào nút bên dưới để di chuyển hình ảnh sang phải</p>
            <!--Xác định sự kiện onclick cho button-->
            <input type="button" value="<" onclick="moveLeft();">
            <input type="button" value=">" onclick="moveRight();">
        </center>
    </form>
    <script>
        //Tạo biến imgObj để lưu ảnh
        let imgObj = null;
        //Sử dụng hàm getElementById () để nhận được một đối tượng DOM và sau đó gán nó cho biến imgObj.
        imgObj = document.getElementById('myImage');
        //Tạo hàm init () để khởi tạo imgObj mà chúng ta đã đặt vị trí và các thuộc tính còn lại.
        function init() {
            imgObj = document.getElementById('myImage');
            imgObj.style.position = 'relative';
            imgObj.style.left = '430px';
        }
        //Tạo hàm moveRight () để tăng khoảng cách trái 10 pixel. Bạn cũng có thể đặt nó là một giá trị âm để di chuyển nó sang bên trái.
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
        //Tạo hàm moveLeft () để tăng khoảng cách phải 10 pixel. Bạn cũng có thể đặt nó là một giá trị dương để di chuyển nó sang bên phải.
        function moveLeft() {
            imgObj.style.left = parseInt(imgObj.style.left) + -10 + 'px';
        }
        //Gọi hàm init() khi trình duyệt được tải lần đầu
        window.onload = init;
    </script>
</body>

</html>
