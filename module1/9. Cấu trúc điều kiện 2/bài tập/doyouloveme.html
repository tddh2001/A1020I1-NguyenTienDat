<html>

<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

</head>

<body>
    <h1 style="position:absolute; left:220px; top:175px;">Do you love me?</h1>
    <input type="button" value=" YES " onclick="yesClick()" 
        style="position:absolute; left:285px; top:235px;" />
    <input type="button" id="btnNo" value="  NO  " onmouseover="noHover()"
        style="position:absolute; left:360px; top:235px;" />
    <script type="text/javascript">
        function yesClick() {
            alert("Yes. you are right ");
        }

        function noHover() {
            //Hàm Math.random() để sinh ra các số ngẫu nhiên
            /*Thuộc tính window.innerHeight và window.innerWidth để lấy chiều cao
            và chiều rộng của trình duyệt*/
            let x = Math.round(Math.random() * window.innerWidth);
            let y = Math.round(Math.random() * window.innerHeight);
            //Thuộc tính style.left và style.top để thay đổi vị trí của nút NO
            document.getElementById('btnNo').style.left = x + 'px';
            document.getElementById('btnNo').style.top = y + 'px';
        }
    </script>
</body>

</html>
