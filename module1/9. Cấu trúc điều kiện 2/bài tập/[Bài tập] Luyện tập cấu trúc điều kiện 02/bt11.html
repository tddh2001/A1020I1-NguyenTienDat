<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let thunhap = parseInt(prompt("Thu nhập tính thuế: "));
        let thuexuat = parseInt(prompt("Thuế xuất: "));

        thuethunhap = thunhap * thuexuat;
        alert("Thuế thu nhập cá nhân: "+thuethunhap)
    </script>
</body>
</html>
