<!DOCTYPE html>

<body>
    <script>
        let a = parseInt(prompt("Nhập độ dài:"));
        let b = parseInt(prompt("Nhập chiều rộng:"));

        alert("Diện tích hình chữ nhật: " + s);
    </script>
