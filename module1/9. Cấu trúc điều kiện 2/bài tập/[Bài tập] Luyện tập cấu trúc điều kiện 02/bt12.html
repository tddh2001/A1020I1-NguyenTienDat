<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let FirstMoney = parseInt(prompt("Nhập số tiền ban đầu: "));
        let vay = parseInt(prompt("Nhập số tháng cho vay: "));
        let lai = parseInt(prompt("Nhập lãi xuất hàng tháng: "));

        lainh = FirstMoney + FirstMoney * vay * lai / 100;

        alert("lãi:" +lainh);
    </script>
</body>
</html>
