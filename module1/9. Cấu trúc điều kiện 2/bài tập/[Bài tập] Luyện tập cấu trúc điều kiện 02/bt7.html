<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        alert("Giải phương trình bậc 2: ax^2+bx+c=0");
        let a = parseInt(prompt("Nhập a:"));
        let b = parseInt(prompt("Nhập b:"));
        let c = parseInt(prompt("Nhập c:"));
        let x1;
        let x2; 
        if (a == 0) {
            if (b == 0) {
                alert("Phương trình vô nghiệm");
            } else {
                x1 = -c/b;
                alert("Phương trình có nghiệm x = " +x1);
            }
        } else {
            del = b * b - 4 * a * c;
            if (del < 0) {
                alert("Phương trình vô nghiệm");
            } else if (del >= 0) {
                x1 = (-b+ Math.sqrt(del))/(2*a);
                x2 =  (-b- Math.sqrt(del))/(2*a);
                alert("Phương trình có 2 nghiệm: x1= " + x1 + ", x2= " + x2);
            } else {
                alert("Phương trình vô nghiệm");
            }
        }
    </script>
</body>

</html>
