<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập vào 1 số:"));
        if (a > 0) {
            alert(a + " là số lớn hơn 0");
        } else{
            alert(a + " là số nhỏ hơn 0");   
        }
    </script>
</body>
</html>
