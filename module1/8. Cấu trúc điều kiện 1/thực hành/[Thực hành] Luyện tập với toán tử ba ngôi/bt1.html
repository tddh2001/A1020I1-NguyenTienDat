<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt('Nhập a:');
        a = parseInt(a);
        let b = prompt('Nhập b:');
        b = parseInt(b);
        let c = a + b;
        if (c < 4) {
            alert('Below');
        }
        else{
            alert('Over');
        }
    </script>
</body>
</html>
