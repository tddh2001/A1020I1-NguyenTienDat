<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        let a = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        let V = prompt("Nhập vào 1 số:");
        for (let i = 0; i < a.length; i++) {
            if ( V == a[i]) {
                console.log(V+ "is in the Array");
            }
            else{
                console.log(V+ "is not in the Array");
            }
        }
    </script>
</body>
