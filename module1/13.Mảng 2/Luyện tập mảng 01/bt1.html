<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = [5, 7, 22, 8, 6, 12, 9, 49, 3, 10];
        let b = 0;
        for (let i = 0; i < a.length; i++) {
            if (a[i] >= 10) {
                b++;
            }
        }
        alert("có " + b + " số lớn hơn 10.");
    </script>
</body>

</html>
