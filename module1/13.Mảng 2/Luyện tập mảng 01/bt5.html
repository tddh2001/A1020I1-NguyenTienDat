<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [2, -5, -9, 8, 1, 5, -1, -20, -10];
        let b = 0;
        for (let i = 0; i < a.length; i++) {
            if (a[i] < 0 ) {
                b++;
            }
        }
        alert("Có "+b+" số nguyên âm trong chuỗi.");
    </script>
</body>
