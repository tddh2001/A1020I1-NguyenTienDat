    <script>
        class Rectangle {
            constructor(width, height) {
                this.width = width;
                this.height = height;
            }
            getDienTich(){
                return this.width * this.height;
            }
            getChuVi(){
                return (this.width + this.height)*2;
            }
            getCanvas(){
                document.write("<canvas width=\""+this.width+"\" height=\""+this.height+"\" style=\"border:1px solid #000000;\">"+"</canvas>");
            }
        }
        let rectangle = new Rectangle(200, 100);
        let dien_tich = rectangle.getDienTich();
        let chu_vi = rectangle.getChuVi();
        let canvas = rectangle.getCanvas();

        document.write("</br>"+"diện tích: "+ dien_tich + '</br>' + "Chu vi: "+chu_vi);
    </script>
