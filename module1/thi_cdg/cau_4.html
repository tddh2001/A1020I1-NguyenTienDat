        function xoa() {
            let temp = "";
            for (let i = 0; i < danhSachKH.length; i++) {
                temp += i + ". Tên: " + danhSach[i].getTen() + "\n";
            }
            let chooseDelete = parseInt(prompt(temp));
            let check = parseInt(prompt("Bạn có chắc chắn xóa khách hàng này không?" + "\n1.Yes   2.No"));
            if (check === 1) {
                alert("Xóa thành công.");
                danhSachKH.splice(chooseDelete, 1);
            }
            hienThi(danhSachKH)
        }

        function hienThi(danhSach) {
            danhSach = sapXepDS(danhSach);
            let bang = '<table border="1">\n' +
                '    <tr>\n' +
                '        <th>Stt</th>\n' +
                '        <th>Mã KH</th>\n' +
                '        <th>Tên</th>\n' +
                '        <th>Số điện thoại</th>\n' +
                '        <th>Địa chỉ</th>\n' +
                '        <th>Email</th>\n' +
                '    </tr>'
            for (let i = 0; i < danhSach.length; i++) {
                bang += '<tr>\n' +
                    '        <td>' + (i + 1) + '</td>\n' +
                    '        <td>' + danhSach[i].getMaKH() + '</td>\n' +
                    '        <td>' + danhSach[i].getTen() + '</td>\n' +

                    '        <td>' + danhSach[i].getDiaChi() + '</td>\n' +
                    '        <td>' + danhSach[i].getEmail() + '</td>\n' +
                    '    </tr>'
            }
            bang += '</table>'

            document.getElementById("hienThi").innerHTML = bang;

        }

        function sapXepDS(danhSach) {
            danhSach.sort(function (a, b) {
                let tenA = a.getTen();
                let tenB = b.getTen();
                if (tenA > tenB) {
                    return 1;
                } else if (tenA < tenB) {
                    return -1
                } else {
                    return 0;
                }

            })
            return danhSach;
