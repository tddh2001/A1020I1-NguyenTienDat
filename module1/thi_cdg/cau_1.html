<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let tong = 0;
        let a = [];
        for (let i = 0; i < 20; i++) {
            a[i] = parseInt(prompt("nhập số thứ " + i));
        }
        document.write("Mảng: ");
        for (let i = 0; i < a.length; i++) {
            if (a[i] % 3 == 0 && a[i] % 5 ==0) {
                tong += a[i];
            }
            document.write(a[i]+ ",");
        }
        document.write("</br>"+ "Tổng của các số là bội chung của 3 và 5: " + tong);
    </script>
</body>

</html>
