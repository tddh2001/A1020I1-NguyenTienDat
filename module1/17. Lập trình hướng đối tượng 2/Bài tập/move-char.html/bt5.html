<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Rat{
            constructor(name, weight, speed, status){
                this.name = name;
                this.weight = weight;
                this.speed = speed;
                this.status = status;
            }
            growl(){
                document.write("chít, chít");
                document.write("</br>");
            }
        }
        class Cat{
            constructor(name, weight, speed){
                this.name = name;
                this.weight = weight;
                this.speed = speed;
            }
            growl(){
                document.write("meo, meo");
                document.write("</br>");
            }
            catchRat(rat){
                if(this.speed > rat.speed){
                    document.write("Mèo đã bắt được chuột");
                    document.write("</br>");
                }
                else{
                    document.write("Chuột nhanh quá, mèo không bắt được");
                }
            }
            eatRat(rat){
                if (rat.status === "song" && this.speed > rat.speed) {
                    this.weight += rat.weight;
                    document.write("Mèo đã ăn được chuột.");
                    document.write(" Căn nặng của mèo là: "+this.weight);
                }
                else if(rat.status === "chet" && this.speed > rat.speed){
                    document.write("Chuột hôi quá! Mèo không ăn được");
                }
            }
        }
        let rat = new Rat("Jerry",1,10,"song");
        let cat = new Cat("Mit",3,20);
        cat.growl();
        rat.growl();
        cat.catchRat(rat);
        cat.eatRat(rat);
    </script>
</body>
</html>
