<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="kenh" placeholder="kenh"> <input id="amLuong" placeholder="am luong">
    <table>
        <tr>
            <td><input type="button" value="On/Off" onclick="moTatRM()"></td>
            <td><input type="button" value="Vol(+)" onclick="thayDoiAmLuong('tang')"></td>
            <td><input type="button" value="Chal(10)" onclick="chuyenKenh(10)"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="Vol(-)" onclick="thayDoiAmLuong('giam')"></td>
            <td><input type="button" value="Chal(11)" onclick="chuyenKenh(11)"></td>
        </tr>
    </table>
    <script>
        class Tivi{
            constructor(kenh, amLuong, trangThai) {
                this.kenh = 0;
                this.amLuong = 0;
                this.trangThai = false;
            }
            getKenhTV(){
                return this.kenh;
            }
            getAmLuong(){
                return this.amLuong;
            }
            getTrangThai(){
                return this.trangThai;
            }
            batTatTV(){
                this.trangThai = !this.trangThai;
            }
            chuyenKenhTV(kenh){
                this.kenh = kenh;
            }
            tangAmLuong(){
                if (this.trangThai) {
                    this.amLuong++;
                }
            }
            giamAmLuong(){
                if (this.trangThai) {
                    this.amLuong--;
                }
            }
        }
        class Remote {
            constructor(tivi){
                this.tivi = tivi;
            }
            batTatRM(){
                this.tivi.batTatTV();
            }
            chuyenKenhRM(kenh){
                this.tivi.chuyenKenhTV(kenh);
            }
            tangAmLuongRM(){
                this.tivi.tangAmLuong();
            }
            giamAmLuongRM(){
                this.tivi.giamAmLuong();
            }
        }
        let tivi = new Tivi();
        let remote = new Remote(tivi);
        function moTatRM() {
            remote.batTatRM();
            document.getElementById("kenh").value = tivi.getTrangThai();
        }
        function thayDoiAmLuong(tangGiam) {
            if (tangGiam === "giam") {
                remote.giamAmLuongRM();
                document.getElementById("amLuong").value = tivi.getAmLuong();
            }
            else{
                remote.tangAmLuongRM();
                document.getElementById("amLuong").value = tivi.getAmLuong();
            }
        }
        function chuyenKenh(kenh) {
            remote.chuyenKenhRM(kenh);
            document.getElementById("kenh").value = tivi.getKenhTV();
        }
    </script>
</body>

</html>
