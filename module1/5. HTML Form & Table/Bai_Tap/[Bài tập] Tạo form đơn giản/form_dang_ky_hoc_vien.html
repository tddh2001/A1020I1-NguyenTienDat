<!DOCTYPE html>
<html>
<head>
	<title>form so thich</title>
</head>
<body>
	<center>
	<form action="#" method="post">
		<table>
			<tr>
				<td colspan="2" bgcolor="#FFFFCC"><b>ĐĂNG KÝ HỌC VIÊN</b></td>
			</tr>
			<tr>
				<td>Họ và tên</td>
				<td><input type="text" name="yourname"></td>
			</tr>
			<tr>
				<td>Ngày sinh</td>
				<td><input type="date" name="date"></td>
			</tr>
			<tr>
				<td>Giới tính</td>
				<td>
					<input type="radio" name="gender"><span class="gender">Nam</span>
					<input type="radio" name="gender"><span class="gender">Nữ</span>
				</td>
			</tr>
			<tr>
				<td>Địa chỉ</td>
				<td><textarea rows="3" cols="20" name="address"></textarea></td>
			</tr>
			<tr>
				<td>Lớp</td>
				<td>
					<select>
						<option>--Chọn lớp--</option>
						<option>a0920i1</option>
						<option>a1020i1</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" name="email"></td>
			</tr>
			<tr>
				<td>Điện thoại</td>
				<td><input type="text" name="phone"></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" value="Đăng ký">
					<input type="reset" value="Nhập lại">
				</td>
			</tr>
		</table>
	</form>
	</center>
	<style>
		table {
			background-color: #FFFF99;
			color: blue;
		}
		.gender {
			color: black;
		}
	</style>
</body>
</html>
