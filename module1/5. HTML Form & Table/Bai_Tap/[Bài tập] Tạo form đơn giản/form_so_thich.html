<html>
<head>
	<title>form so thich</title>

			<td><input type="text" name="yourname"></td>
		</tr>
		<tr>
			<td align="right"><span class="head">Email</span></td>

		</tr>
		<tr>

				<input type="checkbox" name="hobby"><span class="hob">Du lịch</span>

		</tr>
		<tr>
			<td></td>

				<input type="submit" value="Gửi thông tin">
				<input type="reset" value="Nhập lại">

	</table>

	</center>
	<style>
		span.head {
			color: blue;
		}
		span.hob {
			color: orange;
		}
	</style>

</html>
