<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Employee {
            constructor(name, birthday, phone, email, cmnd, level, location, salary) {
                this.name = name;
                this.birthday = birthday;
                this.phone = phone;
                this.email = email;
                this.cmnd = cmnd;
                this.level = level;
                this.location = location;
                this.salary = salary;
            }
            getName() {
                return this.name;
            }
            getBirthday() {
                return this.birthday;
            }
            getPhone() {
                return this.phone;
            }
            getEmail() {
                return this.email;
            }
            getCMND() {
                return this.cmnd;
            }
            getLevel() {
                return this.level;
            }
            getLocation() {
                return this.location;
            }
            getSalary() {
                if (this.getLocation() === "Manager") {
                    this.salary = 500;
                } else if (this.getLocation() === "Sale") {
                    this.salary = 300;
                } else if (this.getLocation() === "Marketing") {
                    this.salary = 200;
                }
                return this.salary;
            }
            setName(name) {
                this.name = name;
            }
            setBirthday(birthday) {
                this.birthday = birthday;
            }
            setPhone(phone) {
                this.phone = phone;
            }
            setEmail(email) {
                this.email = email;
            }
            setCMND(cmnd) {
                this.cmnd = cmnd;
            }
            setLevel(level) {
                this.level = level;
            }
            setLocation(location) {
                this.location = location;
            }
        }
        let listEmployees = [];

        function displayMainMenu() {
            let choose = parseInt(prompt("1.Thêm nhân viên mới." + "\n2.Hiển thị thông tin nhân viên." +
                "\n3.Hiển thị tiền lương nhân viên" + "\n4.Exit."));
            switch (choose) {
                case 1: {
                    addNewEmployee();
                    break;
                }
                case 2: {
                    displayEmployee();
                }
                case 3: {
                    displaySalary();
                }
                default: {
                    alert("Failed");
                }
            }
        }
        //Thêm mới thông tin nhân viên.
        function addNewEmployee() {
            let employee = new Employee();
            employee.setName(prompt("Nhập tên nhân viên:"));
            employee.setBirthday(prompt("Ngày/tháng/năm sinh:"));
            employee.setEmail(prompt("Nhập email:"));
            employee.setPhone(prompt("Nhập số điện thoại nhân viên:"));
            employee.setCMND(prompt("Nhập cmnd nhân viên:"));
            employee.setLevel(prompt("Nhập cấp bậc nhân viên:"));
            employee.setLocation(prompt("Vị trí:"));
            listEmployees.push(employee);
            alert("Bạn đã thêm thành công nhân viên");
            displayMainMenu();
        }
        //Hiển thị nhân viên.
        function displayEmployee() {
            let temp = "";
            for (let i = 0; i < listEmployees.length; i++) {
                temp += i + ". Name: " + listEmployees[i].getName() + "\n";
            }
            let chooseDisplay = parseInt(prompt(temp));
            alert("Tên:" + listEmployees[chooseDisplay].getName() + "\n" +
                "CMND:" + listEmployees[chooseDisplay].getCMND() + "\n" +
                "Ngày sinh:" + listEmployees[chooseDisplay].getBirthday() + "\n" +
                "Email:" + listEmployees[chooseDisplay].getEmail() + "\n" +
                "Số điện thoại:" + listEmployees[chooseDisplay].getPhone() + "\n" +
                "Cấp bậc:" + listEmployees[chooseDisplay].getLevel() + "\n" +
                "Vị trí:" + listEmployees[chooseDisplay].getLocation());
            displayMainMenu();
        }

        function displaySalary() {
            let temp = "";
            for (let i = 0; i < listEmployees.length; i++) {
                temp += i + ". Name: " + listEmployees[i].getName() + "\n";
            }
            let chooseDisplay = parseInt(prompt(temp));
            alert("Lương của nhân viên: " + listEmployees[chooseDisplay].getName() + " là: " + listEmployees[
                chooseDisplay].getSalary());
            displayMainMenu();
        }
        displayMainMenu();
    </script>
</body>

</html>
