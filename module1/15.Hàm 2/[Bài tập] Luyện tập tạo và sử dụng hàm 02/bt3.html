<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("Nhập 1 số:"));

        function giai_thua() {
            if (a == 0) {
                return 1;
            }
            if (a < 0) {
                return undefined;
            }
            for (var i = a; --i;) {
                a *= i;
            }
            return a;
        }
        a = giai_thua();
        alert(a);
    </script>
</body>

</html>
