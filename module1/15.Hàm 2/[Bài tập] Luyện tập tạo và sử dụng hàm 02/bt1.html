<!DOCTYPE html>

<body>
    <script>
        let a = parseInt(prompt("Nhập 1 số:"));
        function binh_phuong() {
            let rs = a*a;
            return rs;
        }
        rs = binh_phuong();
        alert(rs);
    </script>
