<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isPrime(number) {
            let flag = true;
            if (number < 2) {
                flag = false;
            } else {
                for (let i = 2; i < number - 1; i++) {
                    if (number % i == 0) {
                        flag = false;
                        break;
                    }

                }
            }
            if (flag == true) {
                return 1;
            } else {
                return 0;
            }
        }
        let snt = parseInt(prompt("Nhập số nguyên tố:"));
        if (isPrime(snt) == 1) {
            document.write(snt + "là số nguyên tố");
        } else {
            document.write(snt + "không phải là số nguyên tố");
        }
    </script>
</body>

</html>
