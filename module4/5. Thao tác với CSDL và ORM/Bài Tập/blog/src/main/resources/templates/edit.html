<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="~{/layout :: navbar}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <form th:action="@{/blog/update}" method="post" th:object="${blog}">
                <div class="form-group">
                    <label for="title">STT</label>
                    <input th:field="*{id}" class="form-control" type="hidden" id="id" >
                </div>
                <div class="form-group">
                    <label for="title">Tiêu đề</label>
                    <input th:field="*{title}" class="form-control" type="text" id="title" >
                </div>
                <div class="form-group">
                    <label for="content">Nội dung</label>
                    <textarea th:field="*{content}" class="form-control" id="content"  rows="15"></textarea>
                </div>
                <div class="d-flex">
                    <input type="submit" class="btn btn-primary ml-auto mr-2" th:value="Lưu">
                    <a th:href="@{/blog/list}" class="mr-auto ml-2">
                        <button type="button" class="btn btn-secondary">Trở lại</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
