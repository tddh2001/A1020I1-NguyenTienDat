<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p><a href="/customer"><input type="submit" value="Customer list"></a></p>
<a href="/province/create">Create new province</a>
<h1>Provinces</h1>

<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="province : ${provinceList}">
        <tr>
            <td th:text="${province.name}"></td>
            <td><a th:href="@{/province/edit/__${province.id}__ }">Edit</a></td>
            <td><a th:href="@{/province/delete/__${province.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
