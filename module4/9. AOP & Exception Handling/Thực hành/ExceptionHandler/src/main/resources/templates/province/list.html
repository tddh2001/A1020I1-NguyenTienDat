<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/}">Index</a>
<a th:href="@{/create-province}">Create Province</a>
<h1>Provinces</h1>
<form>
    <input name="s" type="text">
    <input type="submit" value="Search">
</form>
<br>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="province : ${provinces}">
        <tr>
            <td th:text="${province.name}"></td>
            <td><a th:href="@{/edit-province/__${province.id}__}">Edit</a></td>
            <td><a th:href="@{/delete-province/__${province.id}__}">Delete</a></td>
        </tr>
    </th:block>
    <th:block th:if="${msgCreate}">
        <p th:text="${msgCreate}"></p>
    </th:block>
    <th:block th:if="${msgEdit}">
        <p th:text="${msgEdit}"></p>
    </th:block>
    <th:block th:if="${msgDelete}">
        <p th:text="${msgDelete}"></p>
    </th:block>
</table>
<div>
    <a th:href="@{'/provinces'(page=${provinces.number - 1})}" th:if="${provinces.hasPrevious()}">Previous</a>
    <span th:text="${provinces.number + 1}"></span>/<span th:text="${provinces.totalPages}"></span>
    <a th:href="@{'/provinces'(page=${provinces.number + 1})}" th:if="${provinces.hasNext()}">Next</a>
</div>
</body>
</html>
