<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout:: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:if="${msg}" th:text="${msg}"></h1>
<a href="/showCreate">Create</a>
<table style="border: 1px solid black; width: 50%">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer:${listCustomer}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.address}"></td>
        <td><a th:href="@{/{id}/edit(id=${customer.id})}">Edit</a></td>
        <td><a th:href="@{/{id}/delete(id=${customer.id})}" onclick="return confirm("Are you sure to delete?")">Delete</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="layout:: footer"></footer>
</body>
</html>
