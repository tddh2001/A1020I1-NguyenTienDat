<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->

<!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>-->

    <title>Title</title>
</head>
<body>
<div id="wrapper">
    <nav th:replace="layout :: navtop2"></nav>
    <nav th:replace="layout :: navtop"></nav>
    <div id="page-wrapper" th:fragment="navside-index">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="section-title">Edit Customer</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form th:action="@{/edit-customer}"
                                          th:object="${customer}" method="post">
                                        <div class="container ">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <form class="form-light mt-20" role="form">
                                                        <div class="form-group">
                                                            <label>ID</label>
                                                            <input th:field="*{customer_id}" type="text"
                                                                   class="form-control" placeholder="ID" required>
                                                            <label th:if="${#fields.hasErrors('customer_id')}" th:errors="*{customer_id}" style="color: red"></label>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Name</label>
                                                            <input th:field="*{customer_name}" type="text"
                                                                   class="form-control" placeholder="Your name" required>
                                                            <label th:if="${#fields.hasErrors('customer_name')}" th:errors="*{customer_name}" style="color: red"></label>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Birth Day</label>
                                                            <input th:field="*{customer_birthday}" type="date"
                                                                   class="form-control" placeholder="Birth Day" required>
                                                            <label th:if="${#fields.hasErrors('customer_birthday')}" th:errors="*{customer_birthday}" style="color: red"></label>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label>Email</label>
                                                                    <input th:field="*{customer_email}" type="email"
                                                                           class="form-control"
                                                                           placeholder="Email address" required>
                                                                    <label th:if="${#fields.hasErrors('customer_email')}" th:errors="*{customer_email}" style="color: red"></label>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label>Phone</label>
                                                                    <input th:field="*{customer_phone}" type="text"
                                                                           class="form-control"
                                                                           placeholder="Phone number" required>
                                                                    <label th:if="${#fields.hasErrors('customer_phone')}" th:errors="*{customer_phone}" style="color: red"></label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label>Gender</label>
                                                                    <select th:field="*{customer_gender}"
                                                                            class="form-control" required>
                                                                        <option th:each="p : ${gender}"
                                                                                th:value="${p.gender_id}"
                                                                                th:text="${p.gender}"></option>
                                                                    </select>
                                                                    <label th:if="${#fields.hasErrors('customer_gender')}" th:errors="*{customer_gender}" style="color: red"></label>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label>Customer type</label>
                                                                    <select class="form-control"
                                                                            th:field="*{customerType}" required>
                                                                        <option th:each="p : ${customerType}"
                                                                                th:value="${p.customer_type_id}"
                                                                                th:text="${p.customer_type_name}"></option>
                                                                    </select>
                                                                    <label th:if="${#fields.hasErrors('customerType')}" th:errors="*{customerType}" style="color: red"></label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>ID Card</label>
                                                            <input th:field="*{customer_iDCard}" type="text"
                                                                   class="form-control" placeholder="ID Card" required>
                                                            <label th:if="${#fields.hasErrors('customer_iDCard')}" th:errors="*{customer_iDCard}" style="color: red"></label>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Address</label>
                                                            <input th:field="*{customer_address}" type="text"
                                                                   class="form-control" placeholder="Address" required>
                                                            <label th:if="${#fields.hasErrors('customer_address')}" th:errors="*{customer_address}" style="color: red"></label>
                                                        </div>
                                                        <!-- <div class="form-group">
                                                        <label>Message</label>
                                                        <textarea class="form-control" id="message" placeholder="Write you message here..."
                                                            style="height:100px;"></textarea>
                                                    </div> -->
                                                        <button type="submit" class="btn btn-primary btn-lg">Save changes</button>
                                                        <p><br/></p>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
