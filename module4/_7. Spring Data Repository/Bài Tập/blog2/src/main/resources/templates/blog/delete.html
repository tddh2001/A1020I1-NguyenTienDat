<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Delete Blog</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/">Blog list</a>
</p>
<form th:action="@{/delete-blog}" th:object="${blog}" method="post">
    <input th:type="hidden" th:field="*{id}">
    <table border="1">
        <tr>
            <td>Title</td>
            <td th:text="${blog.title}"></td>
        </tr>
        <tr>
            <td>Author</td>
            <td th:text="${blog.author}"></td>
        </tr>
        <tr>
            <td>Content</td>
            <td><textarea th:text="${blog.content}" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>Categories:</td>
            <td th:text="${blog.category.name}"></td>
        </tr>
    </table>
    <input type="submit" value="Delete Blog">
</form>
</body>
</html>
