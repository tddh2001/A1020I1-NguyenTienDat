<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Category</h1>
<a th:href="@{create-category}">Create category</a>
<form>
    <input name="search" type="text">
    <input type="submit" value="Search">
</form>
<br>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="ct : ${categogy}">
    <tr>
        <td th:text="${ct.name}"></td>
        <td><a th:href="@{/edit-category/__${ct.id}__}">Edit</a></td>
        <td><a th:href="@{/delete-category/__${ct.id}__}">Delete</a></td>
    </tr>
    </th:block>
    <th:block th:if="${msgCreate}">
        <p th:text="${msgCreate}"></p>
    </th:block>
    <th:block th:if="${msgEdit}">
        <p th:text="${msgEdit}"></p>
    </th:block>
    <th:block th:if="${msgDelete}">
        <p th:text="${msgDelete}"></p>
    </th:block>
</table>
<div>
    <a th:href="@{'/category'(page=${categogy.number - 1})}" th:if="${categogy.hasPrevious()}">Previous</a>
    <span th:text="${categogy.number + 1}"></span>/<span th:text="${categogy.totalPages}"></span>
    <a th:href="@{'/category'(page=${categogy.number + 1})}" th:if="${categogy.hasNext()}">Next</a>
</div>
</body>
</html>
