<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit category</h1>
<a th:href="@{/category}">Category list</a>
<form th:action="@{/edit-category}" th:object="${category}" method="post">
    <input type="hidden" th:field="*{id}">
    <table border="1">
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
    </table>
    <input type="submit" value="Edit">
</form>
</body>
</html>
